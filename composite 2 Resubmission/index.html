<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>composite2 Airbnb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body>

    <!-- navbar -->
      <nav>
        <div class="logo">Airbnb</div>
        <ul class="menu-items">
          <li><a href="#home">Home</a></li>
          <li><a href="#categories">Categories</a></li>
          <li><a href="#aboutus">About Us</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
        <div class="signin">
            <a href="signin.html">Sign In</a>
        </div>

      </nav>
    <!-- navbar -->

    <section class="section" id="home">
        <img src="images\bgimg1.jpg" alt="hotelimg">
    </section>

    <section class="section" id="categories">
        <li><img src="images\bgimg1.jpg" alt="hotelimg">Hotels</li>
        <li><img src="images\bgimg2.jpg" alt="restaurauntimg">Restaurants</li>
        <li><img src="images\bgimg4.jpg" alt="hostimg">Hosts</li>
    </section>

    <section class="section" id="aboutus">
          <img src="images\bgimg4.jpg" alt="hotelimg">
    </section>

    <!-- message us -->
    <section class="section" id="contact">
      <div class="container">
        <div class="messageform-title">
          <h1>Message Us</h1>
          <h2>Leave a message here for more details</h2>
        </div>
        <div class="message-form">
          <form id="message-form" method="post" action="">
            <input name="name" type="text" class="form-control" placeholder="your name" required><br>
            <input name="email" type="text" class="form-control" placeholder="your email" required><br>
            <textarea name="message" class="form-control" placeholder="message" rows="4" required></textarea><br>
            <input type="submit" class="form-control submit" value="SEND MESSAGE" onclick="messageFunc()">
        </div>
      </div>
    </section>
    <!-- message us -->

    <!-- footer -->
    <footer class="footer">

      <div class="columns">

        <div class="column is-two-fifths">
          <h1>Airbnb</h1>
        </div>
      
        <div class="column">
          <h2>Follow Us</h2>
          <ul class="mediaicons">
          <li class="icon"><i class="fab fa-google-plus-square"></i></li>
          <li class="icon"><i class="fab fa-facebook-square"></i></li>
          <li class="icon"><i class="fab fa-twitter-square"></i></li>
          <li class="icon"><i class="fab fa-snapchat-square"></i></li>
          </ul>
        </div>
    
        <div class="column">
          <h2>Subscribe Us</h2>
          <div class="sub-us">
          <form action="" method="post" >
            <input class="email" type="email" name="email">
            <input  class="subscribe" type="submit" value="subscribe" onclick="subFunc()">
          </form>
          </div>
        </div>

        <div class="column">
          <h2>Contact Us</h2>
          <ul class="cntdtls">
          <li class="cntlist"><i class="fas fa-mobile-alt"></i>647-885-9481</li>
          <li class="cntlist"><i class="far fa-envelope"></i>email@airbnb.com</li>
          </ui>
        </div>

      </div>
    </footer>
    <!-- footer -->
  </body>
</html>
